<html>
    <head>
        <title>Update User</title>
    </head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // process the form
            $('form').submit(function(event) {
            // get the form data
            // there are many ways to get this data using jQuery (you can use the class or id also)
            var formData = {
                'name'              : $('input[name=name]').val(),
                'email'             : $('input[name=email]').val(),
                'password'    : $('input[name=password]').val(),
                'age'           : $('input[name=age]').val()    
            };
            // process the form
            $.ajax({
                type        : 'PATCH', // define the type of HTTP verb we want to use
                url         : '/user/update', // the url where we want to PATCH
                data        : formData, // our data object
                dataType    : 'json', // what type of data do we expect back from the server
                encode          : true
            }).done(function(data) {  // using the done promise callback
            });
            // stop the form from submitting the normal way and refreshing the page
            event.preventDefault();
            });
        });
    </script>

    <body>
        <form>
            <fieldset>
            <legend>Update User</legend>    
            <table>
                <tr>
                    <td>Please enter your Full Name: (optional)</td>
                    <td><input name='name'/></td>
                </tr>
                <tr>
                    <td>Please enter your new email: (optional) </td>
                    <td><input name='email'/></td>
                </tr>
                
                <tr>
                    <td>Please enter your new password: (optional) </td>
                    <td><input name='password' /></td>
                </tr>

                <tr>
                    <td>Please enter your age: (optional)</td>
                    <td><input name='age' /></td>
                </tr>
            </table>
        <br>
            <input type='submit' value="Update User" />
            </fieldset>
        </form>

        <a href='/user/me'>Check Updates</a>
    </body>
</html>
